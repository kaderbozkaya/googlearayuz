<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
</head>

<body>
    <div class="panel">
        <nav class="header-panel">
            <ul class="header">
                  <li class="pic headerli">
            <a href="https://www.github.com/kaderbozkaya" target="_blank"
              ><img
                src="css/WhatsApp Image 2022-03-20 at 11.45.23.jpeg" class="img" 
                alt=""
                style="margin-right: 1px;"
            /></a>
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img src="/google_homepage/assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a>
                <li style="margin: 8px; margin-left: -2px;" class="headerli">
                    <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                </li>
                <li style="margin: 8px" class="headerli">
                    <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <img src="css/indir.png" width="272px" alt="" />
        </div>
        <div class="search-area">
            <div class="search">
                <div class="search-img">
                    <span>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>
                </div>
                <div class="input-enter">
                    <div class="input-area">
                        <input type="text" class="input" maxlength="2048" autofocus="true" />
                    </div>
                </div>
            </div>
            <div class="voice-con">
                <img class="voice" src="css/voicelogo.png" alt="">
            </div>
        </div>

        <div class="buttons">
            <a href=""><button class="googlesearch">Google Search</button></a>
            <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
        </div>
    </div>

</body>

</html>
